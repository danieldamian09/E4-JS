<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E4: Local Storage + CSS | Javascript</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main>

    <nav>
      <div class="list-container">
        <button id="buttonShowList">Listado de Productos</button>
      </div>
      <div class="list-pizzas">Hola</div>
      <div class="cart-container">
        <div class="circle">
          <span class="amount"></span>
          <a href="./cart.html">
            <img class="cart" src="./assets/img/cart.svg" alt="carrito">
          </a>
        </div>
      </div>
    </nav>


    <h1 class="title">Restaurante Pizzas CABA</h1>

    <div class="container">

      <!-- Formulario Busqueda -->
      <div class="form">
        <h2>Buscar Pizza por ID</h2>
        <form id="form-data" class="form-data">
          <input type="number" class="id-input" name="id" id="idPizza" placeholder="ingrese un id">
          <input type="search" class="name-input" name="nombre" id="namePizza" placeholder="Ingrese nombre">
          <input type="submit" class="send-input" id="consultar" value="Consultar">
        </form>
      </div>

      <!-- Card de pizzas por ID -->
      <div class="card-container">
      </div>

    </div>
  </main>

  <script type="module" src="./src/app.js"></script>
</body>

</html>
