<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E4: Local Storage + CSS | Javascript</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <h1 class="title">Inventario Pizzas</h1>

    <div class="container">

      <div class="form">
        <h2>Buscar Pizza por ID</h2>
        <form id="form-data" class="form-data">
          <input type="number" class="id-input" name="id" id="idPizza" placeholder="id">
          <input type="submit" class="send-input" id="consultar" value="Consultar">
        </form>
      </div>

      <div class="card">
        <img class="imagen" src="./assets/img/mozzarella.jpg" alt="pizza">
        <div class="card-body">
          <h5>Mozzarella</h5>
          <p class="ingredients">Ingredientes:</p>
          <ul>
            <li>mozzarella</li>
            <li>tomate</li>
            <li>harina</li>
          </ul>
          <div class="price-container">
            <p class="price">Precio: <span>$10</span></p>
            <button class="btn-add">Agregar Carrito</button>
          </div>
        </div>
      </div>



    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
